name: Docker Community Build

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  docker:
    name: Build and Push Community Image
    runs-on: ubuntu-latest
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: |
            zhaozisong0/robin-web-community:latest
            zhaozisong0/robin-web-community:${{ github.sha }}
          # Uses default values from Dockerfile (localhost, no CDN)
          # Community users can override with their own values at runtime
