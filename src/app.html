			#svelte-loading {
				position: fixed;

			}

				width: 48px;
				height: 48px;
				border: 4px solid var(--color-accent, #ff6b35);
				border-top-color: transparent;
				border-radius: 50%;

			}

				font-size: 0.875rem;
				letter-spacing: 0.1em;
				text-transform: uppercase;
